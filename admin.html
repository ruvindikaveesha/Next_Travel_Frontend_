<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles/admin.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
<body>
<div class="top-navbar">
    <div class="logo">
        <img src="your-logo.png" alt="Logo">
    </div>
    <div class="logout-button">
        <button id="logoutButton">Logout</button>
    </div>
</div>

<div class="sidebar">
    <button id="driverBtn" class="nav-button" onclick="showSectionOnClick('driver')">Driver</button>
    <button id="travel-packageBtn" class="nav-button" onclick="showSectionOnClick('travel-package')">Travel Package
    </button>
    <button id="hotelBtn" class="nav-button" onclick="showSectionOnClick('hotel')">Hotel</button>
    <button id="vehicleBtn" class="nav-button" onclick="showSectionOnClick('vehicle')">Vehicle</button>
    <button id="userBtn" class="nav-button" onclick="showSectionOnClick('user')">User</button>

    <button id="guideBtn" class="nav-button" onclick="showSectionOnClick('guide')">Guide</button>
</div>

<div class="main-content">
    <div id="driver" class="section hide">
        <div class="mb-5 mt-5">
            <div class="container-fluid">
                <div class="mt-md-4 mb-md-4">
                    <h1>Drivers</h1>
                    <div class="row ">
                        <div class="col-4">
                            <form id="driverForm">
                                <div class="row mt-4">
                                    <div class="col">
                                        <label for="driver_name">Name</label>
                                        <input class="form-control" id="driver_name" name="name"
                                               placeholder="Sanath Nishantha"
                                               type="text">
                                    </div>
                                    <div class="col">
                                        <label for="driver_lic">Nic Number</label>
                                        <input class="form-control" name="nic" id="driver_lic" placeholder="B12345678"
                                        type="text">
                                    </div>

                                    <div class="col">
                                        <label for="driver_address">Address</label>
                                        <input class="form-control" id="driver_address" name="address"
                                               placeholder="Kalutara"
                                               type="text">
                                    </div>

                                </div>
                                <div class="mt-4">
                                    <label for="driver_email">Email</label>
                                    <input class="form-control" id="driver_email" name="email"
                                           placeholder="contac@gamil.com"
                                           type="text">
                                </div>

                                <div class="mt-4">
                                    <label for="dr_frontPhoto">Licence Front Photo</label>
                                    <input class="form-control" id="dr_frontPhoto"
                                           type="file">
                                </div>
                                <div class="form-group row mt-4 mb-5">
                                    <div class="col-8 btn-group">
                                        <button class="btn btn-success" id="btnAddDriver" type="button">Add</button>
                                        <button class="btn btn-warning" id="btnUpdateDriver" type="button">Update
                                        </button>
                                        <button class="btn btn-danger" id="btnDeleteDriver" type="button">Delete
                                        </button>
                                        <button class="btn btn-primary" id="btnClearDriver" type="button">Clear
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

<!--        Driver table-->
                        <div class="col-8 table-responsive" style="height: 61vh; overflow-y: scroll;">
                            <table class="table shadow table-hover" id="tblDriver">
                                <thead class="thead-dark">
                                <tr class="table-primary">
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Nic</th>
                                    <th scope="col">Contact</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Availability</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody id="driverTable">
                                </tbody>
                            </table>
                        </div>
                        <span>
                        <img id="driverLicenceImg" src="" style="width: 23vw; height: 23vh;">
                        </span>
                    </div>
                </div>

                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-l  p-1 rounded">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Driver Details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <h1 class="text-center" id="popUpDriverName">Travel Package Title</h1>
                                <p class="text-center" id="popUpDriverEmail">A brief description of the package.</p>
                                <div class="text-center">
                                    <div class="card-body">






</body>
</html>
